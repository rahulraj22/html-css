<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 1000px;">  <!-- spacing in the inside is called padding, so we gave it to bottom of the body -->
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;"> div 2 <p>text</p></div>
    </div>
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
    ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;"> 100px<p>text</p></div>
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightpink;"> 100px</div>
    </div>
    
    
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr; 
    ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;"> 1fr</div>
    </div>
    
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr; 
    ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">2fr</div>
    </div>
    
    <!-- 1fr => free spacing covered -->
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;  
        row-gap: 40px;
    ">
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
    </div>
</body>
</html>

<!-- 
    -> first we define our three columns(equal using 1fr , 1fr, 1fr), that resize with page
    -> added space b/w columns using column-gap: 20px
    -> added space b/2 rows using row-gap: 40px
 -->
