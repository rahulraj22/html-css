<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lacquer&family=Lobster&family=Montserrat:wght@300;400;500;700&family=Open+Sans:ital,wght@0,400;0,700;1,300&family=Poppins:wght@100;200;300;400;700&family=Roboto:wght@400;500;700&family=Yeon+Sung&display=swap"
        rel="stylesheet">
    <title>Youtube.com Clone</title>
    <style>
        p {
            font-family: Roboto, Arial;
            margin-top: 0;
            margin-bottom: 0;
        }

        .thumbnail {
            /* CSS Grid */
            /* width: 300px;
            display: block; */
            width: 100%;
        }

        .search-bar {
            display: block;
        }


        .video-title {
            margin-top: 0;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            
            margin-bottom: 12px;
        }

        .video-preview {
            /* width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px; */
            /* we also remove margin-right becoz on using css grid property, we can use column-gap to give spaces b/w grids */
            
        }
        
        .video-info-grid{
            display: grid;
            grid-template-columns: 50px 1fr;
        }
        
        .channel-picture {
            /* Commented this after giving grids and columns above as shown: */
            /* display: inline-block;
            width: 50px;
            vertical-align: top; */
            background-color: gray;
        }

        .video-info {
            display: inline-block;
            width: 245px;
            background-color: gray;
        }

        .profile-picture {
            width: 40px;
            /* giving its width to 50px so that it can fit inside the channel-picture width of 50px/100% column */
            border-radius: 50px;
        }

        .thumbnail-row {
            margin-bottom: 12px;
        }
        .video-author,
        .video-stats{
            font-size: 12px;
            color: rgb(96, 96, 96);
        }
        .video-author{
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="video-preview">
        <!-- Vertical layout: 2 div's below -->
        <div class="thumbnail-row">
            <img class="thumbnail" src="./thumbnails/thumbnail-1.webp" alt="">
        </div>
        <div class="video-info-grid">
            <!-- Horizontal layout: 2 div's below -->
            <div class="channel-picture">
                <img class="profile-picture" src="./channel-pictures/channel-1.jpeg" alt="marquess image">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>
                <p class="video-author">
                    Marques Brownlee
                </p>
                <p class="video-stats">
                    3.4M views &#183; 6 months ago
                </p>
            </div>
        </div>
    </div>
    
    
    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="./thumbnails/thumbnail-2.webp" alt="">
        </div>
        <div>
            <div class="channel-picture">
                <img class="profile-picture" src="./channel-pictures/channel-2.jpeg" alt="marquess image">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Try Not To Laugh Challenge #9
                </p>
                <p class="video-author">
                    Markiplier
                </p>
                <p class="video-stats">
                    19M views &#183; 4 years ago
                </p>
            </div>
        </div>
    </div>
    
</body>

</html>
