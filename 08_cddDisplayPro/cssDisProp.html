<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com Clone</title>
    <style>
        .thumbnail{
            width: 300px;
            display: block;
        }
        .search-bar{
            font-size: 20px;
            /* margin-left: 12px; */
        }
        .video-title{
            width: 300px;
        }
        /* This is how we can target more than on selector at one time using comma to give the same feature */
        /* .video-author, .video-stats{
            display: inline-block;  
        } */
        /* Here we are changing the display property to inline-block */
    </style>
</head>
<body>
    <input class = "search-bar" type="text" placeholder="Search">
    <img class="thumbnail" src="../07_Project_Begins/thumbnails/thumbnail-1.webp" alt="">
    
    <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
    </p>
    <p class="video-author">
        Marques Brownlee
    </p>
    <p class="video-stats">
        3.4M views &#183; 6 months ago
    </p>
</body>
</html>


<!--
    In html there are 3 types of elements :-
    -> block element: for eg. paragraph. It takes the entire line in control
    -> inline-block: only takes up as much space as needed
    -> inline element: appear within a line of text(just like a text i.e one word appear beside the other word)
-->
