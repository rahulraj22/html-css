<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);  /* CSS Property : CSS Value */
        color: white;
        border: none;
        height: 36px;
        width: 108px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    }
    .join-button{
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;  /* on giving solid, border color get uniformly distributed whichever color we have given else we see changes on commenting this code */
        border-width: 1px;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
    }
    .tweet-button{
        background-color: rgb(29, 161, 242);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        /* border-radius: 2px; */
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
