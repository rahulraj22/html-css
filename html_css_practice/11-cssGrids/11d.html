<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11d Exercise Solution</title>
    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 0;
            margin-bottom: 0;
        }

        .profile {
            width: 200px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            vertical-align: top;
            margin-right: 15px;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .name {
            font-weight: bold;
            font-size: 18px;
            margin-left: 8px;
            margin-bottom: 5px;
        }

        .mutual-friend-picture {
            width: 28px;
            height: 28px;
            border-radius: 14px;
            object-fit: cover;
        }

        .grid {
            display: grid;
            grid-template-columns: 200px 200px 200px;
            column-gap: 20px;
        }

        .mutual-friends-row {  /* look how we created grid here !! */
            display: grid;
            grid-template-columns: 35px 1fr;
            align-items: center;  /* we can use align-items: center; here as well */
            margin-left: 8px;
            margin-bottom: 10px;
        }

        .mutual-friends {
            color: rgb(100, 100, 100);
        }

        .add-friend-button {
            background-color: rgb(24, 119, 242);
            color: white;
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 4px;
            font-size: 16px;
            margin-left: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            
            transition: opacity 0.25s;
        }
        .add-friend-button:hover{
            opacity: 0.8;
        }
        .add-friend-button:active{
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="grid">
        
        <div class="profile">
            <img class="profile-picture" src="../../7-imgTextBoxes/cat.jpg" alt="cat">
            <p class="name">Oliver</p>
            <div class="mutual-friends-row">
                <img class="mutual-friend-picture" src="../../10-nestedLayoutTech/dog2.jpg" alt="dog">
                <!--hot and sexy girls call -->
                <p class="mutual-friends">
                    2 mutual friends
                </p>
            </div>
            <button class="add-friend-button">Add Friends</button>
        </div>
        
        <div class="profile">
            <img class="profile-picture" src="../../7-imgTextBoxes/cat.jpg" alt="cat">
            <p class="name">Oliver</p>
            <div class="mutual-friends-row">
                <img class="mutual-friend-picture" src="../../10-nestedLayoutTech/dog2.jpg" alt="dog">
                <p class="mutual-friends">
                    2 mutual friends
                </p>
            </div>
            <button class="add-friend-button">Add Friends</button>
        </div>
        
        <div class="profile">
            <img class="profile-picture" src="../../7-imgTextBoxes/cat.jpg" alt="cat">
            <p class="name">Oliver</p>
            <div class="mutual-friends-row">
                <img class="mutual-friend-picture" src="../../10-nestedLayoutTech/dog2.jpg" alt="dog">
                <p class="mutual-friends">
                    2 mutual friends
                </p>
            </div>
            <button class="add-friend-button">Add Friends</button>
        </div>
        
    </div>
</body>

</html>
