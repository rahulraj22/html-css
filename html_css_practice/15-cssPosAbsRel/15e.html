<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15e Exercise Solution</title>
    <style>
        body{
            height: 3000px;
        }
        .product-image{
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .product-card{
            display: inline-block;
            position: relative;
        }
        .discount{
            background-color: black;
            color: white;
            
            position: absolute;
            top: 10px;
            right: 0;
            
            padding-top: 8px;
            padding-bottom: 8px;
            padding-right: 10px;
            padding-left: 10px;
            
            font-family: Arial, Helvetica, sans-serif;
            
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img class="product-image" src="../../15-positionAbsRel/shirt.jpg" alt="shirt">
        <div class="discount">20% OFF</div>
    </div>
</body>
</html>
