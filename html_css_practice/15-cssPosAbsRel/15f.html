<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15e Exercise Solution</title>
    <style>
        body{
            height: 3000px;
        }
        .product-image{
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .product-card{
            display: inline-block;
            position: relative;
        }
        .discount{
            background-color: black;
            color: white;
            
            position: absolute;
            top: 10px;
            right: 0;
            
            padding-top: 8px;
            padding-bottom: 8px;
            padding-right: 10px;
            padding-left: 10px;
            
            font-family: Arial, Helvetica, sans-serif;
            
            cursor: pointer;
        }
        .bottom-overlay{
            background-color: rgba(255, 255, 255, 0.8);  /* rgb(255, 255, 255) => white color and reducing alpha value to 0.8 gives little transparency!!! */
            
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 80px;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            background-color: white;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-right: 14px;
            padding-left: 14px;
            
            border-width: 1px;
            border-style: solid;
            border-color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img class="product-image" src="../../15-positionAbsRel/shirt.jpg" alt="shirt">
        <div class="discount">20% OFF</div>
        <div class="bottom-overlay">
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
