<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14f Exercise Solution</title>
    <style>
        /* 1. resize the images */
        img{
            width: 50px;
            height: 50px;
            border-radius: 25px;
            object-fit: cover;
            
            margin-bottom: 10px;
        }
        /* 2. give some height to body to make page scrollable */
        body{
            height: 3000px;
        }
        div{
            font-family: Arial, Helvetica, sans-serif;
        }
        /* 3. lets design sidebar1, and set its positions to fixed and etc */
        .sidebar1{
            background-color: rgb(33, 33, 33);
            
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
        /* 4. design sidebar2 */
        .sidebar2{
            background-color: rgb(55, 55, 55);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 70px;  /* reason: 50px(for image width) + 10px(padding-left for sidebar1) + 10px(padding-right for sidebar1) = 70px */
            
            width: 150px;
            padding-top: 15px;
            padding-left: 15px;
            padding-right: 15px;
        }
        /* 5. change display property of header */
        .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        /* 6. lets design the name section */
        .name{
            color: white;
            font-size: 14px;
        }
        .create-new{
            color: rgb(150, 150, 150);
            font-size: 25px;
            cursor: pointer;
        }
        .channel{
            color: rgb(150, 150, 150);
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="sidebar1">
        <div class="picture">
            <img src="../../7-imgTextBoxes/cat.jpg" alt="cat">
        </div>
        <div class="picture">
            <img src="../../9-theDivElement/cat2.jpg" alt="cat">
        </div>
        <div class="picture">
            <img src="../../9-theDivElement/dog.jpg" alt="dog">
        </div>
    </div>
    <div class="sidebar2">
        <div class="header">
            <div class="name">INFO</div>
            <div class="create-new">&#43;</div>
        </div>
        <div class="channel">
            &#35; new-videos
        </div>
        <div class="channel">
            &#35; updates
        </div>
        <div class="channel">
            &#35; faq
        </div>
    </div>
</body>
</html>
