<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14d Exercise Solution</title>
    <style>
        body{
            height: 3000px;
        }
        .sidebar{
            background-color: green;
            color: white;
            
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100px;
        }
        .overlay{
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal{
            position: fixed;
            right: 70px;
            
            background-color: white;
            width: 300px;
            padding: 15px;
            border-radius: 8px;
        }
        .modal-title{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .modal-content{
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        right sidebar
    </div>
    <div class="overlay">
        <div class="modal">
            <div class="modal-title">Modal Title</div>
            <div class="modal-content">This is modal</div>
            <button>close</button>
        </div>
    </div>
</body>
</html>
