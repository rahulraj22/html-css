<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13b Exercise Solution</title>
  <style>
    .flexbox{
      display: flex;
      
      height: 50px;
    }
    .box1{
      width: 100px;
      background-color: lightpink;
    }
    .box2{
      width: 200px;
      background-color: lightblue;
    }
    
    /* Since, we see that div's inside div with class 'row2' are side by side */
    .row2{      /* flexbox inside flexbox */
      display: flex;
      justify-content: space-between;
    }
    .row2 div{    
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="flexbox">
    <div class="box1">
      
    </div>
    <div class="box2">
      <div class="row1">
        row1
      </div>
      <div class="row2">
        <div>row2</div>
        <div>row2</div>
      </div>
    </div>
  </div>
</body>
</html>
