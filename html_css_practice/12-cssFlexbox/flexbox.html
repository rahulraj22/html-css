<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue;">div 1 text</div>
        <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>
    
    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="
            background-color: lightblue; 
            width: 100px;
            
        ">100px</div>
        <div style="
            background-color: lightpink;
            flex: 1;
            ">flex 1</div>
    </div>
    <!-- aur bhosdike dekh le acche se ye code
    dekhte he, ke run hota hai ke nhi, agar nhi hua toh pakka bihar laut jaunga aur
    udhar iit patna se cse ke bad, nitish kumar ya lalu ki baiti se shaadi karlunga-->
    
    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="
            background-color: lightblue;
            flex: 1;
            ">flex 1</div>
        <div style="
            background-color: lightpink; 
            width: 100px;
            
        ">100px</div>
        <div style="
        background-color: lightblue; 
        width: 100px;
        flex: 2;
    ">flex 2</div>
    </div>
    
    
    <div style="
        margin-top: 30px;
        height: 70px;
        
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        
        display: flex;
        flex-direction: row;
        
        justify-content: center;
        ">
        <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
        <div style="
            background-color: lightpink; 
            width: 100px;
            
        ">100px</div>
        <div style="
        background-color: lightblue; 
        width: 100px;
        width: 100px;
    ">100px</div>
    </div>
    
    
    <div style="
        margin-top: 30px;
        height: 70px;
        
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        
        display: flex;
        flex-direction: row;
        
        justify-content: space-between;
        ">
        <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
        <div style="
            background-color: lightpink; 
            width: 100px;
            
        ">100px</div>
        <div style="
        background-color: lightblue; 
        width: 100px;
        width: 100px;
    ">100px</div>
    </div>
    
    
    <div style="
        margin-top: 30px;
        height: 70px;
        
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        
        display: flex;
        flex-direction: row;
        
        justify-content: space-between;
        align-items: end;
        ">
        <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
        <div style="
            background-color: lightpink; 
            width: 100px;
            
        ">100px</div>
        <div style="
        background-color: lightblue; 
        width: 100px;
        width: 100px;
    ">100px</div>
    </div>
</body>
</html>
