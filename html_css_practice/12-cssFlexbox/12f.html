<!-- Create this design | Search Bar -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12g Exercise Solution</title>
    <style>
        /* 1. After giving structure using html, first thing I see is that they not on same line, we need display flex and then arrange them(we could do this using display: inline-block; but we know why we don't do that!!!) */
        .container{
            /* 4. lets font family as Arial */
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            display: flex;
            flex-direction: row;
            /* 3. we see that this searchbar is having height and backgroud-color */
            height: 55px;
            background-color: #7153ab;
            
            /* 4. Now, we need to align items to center */
            align-items: center;
            
            justify-content: space-between;
        }
        /* 2. we give there positions like middle-section should take the remaining space, etc */
        .left-section{
            
            /* 5. font color is bold */
            font-weight: bold;
            
            margin-left: 14px;
            
        }
        
        /* 3. we see that input text width is large */
        .middle-section input{
            width: 600px;
            
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 30px;
            
            border-radius: 20px;
            border: none;
            
            font-size: 16px;
        }
        
        /* 5. Lets design download button */
        .right-section{
            margin-right: 7px;
        }
        .right-section button{
            padding-left: 14px;
            padding-right: 14px;
            padding-top: 8px;
            padding-bottom: 8px;
            
            background-color: #7153ab;
            border-color: white;
            border-style: solid;
            border-width: 2px;
            font-weight: bold;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            
            transition: all 0.25s;
        }
        .right-section button:hover{
            background-color: white;
            color: #7153ab;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            Home
        </div>
        <div class="middle-section">
            <input type="text" placeholder="Search">
        </div>
        <div class="right-section">
            <button>Download</button>
        </div>
    </div>
</body>
</html>
