<style>
    .uber-request-button{
        background-color: black;
        color: white;
        /* height: 42px;
        width: 120px; */
        /* Using padding instead of height/width: Box Model */
        padding-top: 11px;
        padding-bottom: 11px;
        padding-left: 15px;
        padding-right: 15px;
        font-size: 15px;
        cursor: pointer;
        transition: opacity 0.15s;  /* opacity is the feature for which we want a transition, 0.15s is the duration for which it will take effect */
    }
    .uber-request-button:hover{
        opacity: 0.8;  /* on decreasing opacity the background color will start becoming white */
    }
</style>

    Request now
</button>
