<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 108px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s; /* takes 2 argument: what we want to transition(i.e css property), how long todo(i.e time) */
    }
    /* this style get applied on hovering button. This hover is the psuedo class */
    .subscribe-button:hover{
        opacity: 0.8;
    }
    /* this gets activated when we click on the button */
    .subscribe-button:active{
        opacity: 0.5;
    }
    .join-button{
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;  /* on giving solid, border color get uniformly distributed whichever color we have given else we see changes on commenting this code */
        border-width: 1px;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;  /* we can transition more than one property */
    }
    .join-button:hover{
        background-color: rgb(41, 118, 211);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;   /* on hover it will decrease its color darkness, becoz alpha/opacity value decreased from 1 to 0.7 */
    }

    
    .tweet-button{
        background-color: rgb(29, 161, 242);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        /* border-radius: 2px; */
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        /* box-shadow: 10px 10px 10px red; */
        /* box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15); */
        
        transition: box-shadow 0.15s;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);  /* a is alpha value or opacity */
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>

<!-- 
    box-shadow: horizontal-position(i.e to right) vertical-position(to bottom) blur-value color-value;
 -->
